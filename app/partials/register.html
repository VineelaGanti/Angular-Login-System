<div>
    <form role="form">
        <h3>Register Here...</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="selectedUser.username" class="form-control"/> 
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="selectedUser.password" class="form-control" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="selectedUser.email" class="form-control" />
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" ng-model="selectedUser.mobile" class="form-control" />
        </div>

        <div>
            <button type="button" class="btn btn-primary" ng-click="addUser()"> Submit</button>
        </div>
    </form>
</div>
