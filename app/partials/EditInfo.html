<div>
    <form role="form">
        <h3>Edit Info here...</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="selectedUser.username" readonly class="form-control" /> 
        </div>


        <div class="form-group">
            <label>Password</label>
            <input type="text" ng-model="selectedUser.password" readonly class="form-control" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="selectedUser.email" class="form-control" />
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" ng-model="selectedUser.mobile" class="form-control" />
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="updateUser()">Submit</button>
        </div>
    </form>
</div>
